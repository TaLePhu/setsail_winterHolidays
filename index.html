<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My setsail web</title>
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-7.1.0-web/css/all.min.css">
</head>
<body>
    <div class="main">
        <header id="header">
            <div class="header__logo">
                <a href="#logo" class="header__logo-link">
                    <img src="./assets/img/logo.png" alt="logo-setsail" class="header__logo-img">
                </a>
            </div>

            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="" class="nav-item__link">
                            <span class="item-outer">Home</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-item__link">
                            <span class="item-outer">Pages</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-item__link">
                            <span class="item-outer">Destinations</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-item__link">
                            <span class="item-outer">Tours</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-item__link">
                            <span class="item-outer">Blog</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-item__link">
                            <span class="item-outer">Shop</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-item__link">
                            <span class="item-outer">Elements</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="header__utility">
                <a href="#" class="utility__cart-link">
                    <i class="fa-solid fa-basket-shopping"></i>
                </a>
                <span class="utility__search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </span>
                <span class="utility__bars">
                    <i class="fa-solid fa-bars-staggered"></i>
                </span>
            </div>
        </header>
        
        <!-- Slider -->
        <div id="slider"></div>

        <div id="content">
            <div class="tour-section"></div>

            <div class="cta-feature"></div>

            <div class="review-section"></div>

            <div class="holiday-hightlights"></div>

            <div class="team"></div>

            <div class="stats"></div>

            <div class="resorts"></div>
        </div>

        <footer id="footer"></footer>
    </div>

    <script src="./assets/js/main.js"></script>
</body>
</html>
